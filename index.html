<html>
<head>
	<title>coding Dojo - Christmas tree </title>
</head>
<body>
<div id="tree-options">
	<label for="tree-size">Taille du sapin : </label>
	<input type="text" id="tree-size"/><br/>
	<button id="compute-tree">Dessiner le sapin</button>
</div>
<div class="text-align:center">
	 <textarea rows="150" cols="200" id="christmas-tree"></textarea>
</div>
<script type="text/javascript" src="./lib/jquery.js"></script>
<script type="text/javascript" src="./src/christmas.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#compute-tree").click(function(){
		var size = parseInt($("#tree-size").val());
		$("#christmas-tree").empty();
		$("#christmas-tree").append(drawTree(size));
	});
});
</script>
</body>
</html>
